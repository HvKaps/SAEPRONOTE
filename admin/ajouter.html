<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #032A49;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#" onclick="showForm('professeurForm')">Ajouter des professeurs</a>
        <a href="#">Ajouter des élèves</a>
        <a href="#">Ajouter des ressources</a>
    </div>
    <div class="content">
        <div id="professeurForm" class="form-container">
            <h2>Ajouter des professeurs</h2>
            <form>
                <input type="text" placeholder="Nom" required>
                <input type="text" placeholder="Classe" required>
                <input type="text" placeholder="Prénom" required>
                <input type="text" placeholder="Ressource" required>
                <button type="submit">Valider</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(function(form) {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
