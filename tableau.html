<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des élèves</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #button-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        #button-container button {
            margin: 0 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button onclick="showTable('all')">Afficher Tout</button>
        <button onclick="showTable('classeA')">Classe A</button>
        <button onclick="showTable('classeB')">Classe B</button>
    </div>

    <table id="students-table" style="display: none;">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th id="class-header">Classe</th>
                <th id="group-header">Groupe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Classe A</td>
                <td>Groupe 1</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>Classe B</td>
                <td>Groupe 2</td>
            </tr>
            <!-- Ajoutez autant de lignes que nécessaire avec les données des élèves -->
        </tbody>
    </table>

    <script>
        function showTable(option) {
            // Afficher le tableau
            document.getElementById('students-table').style.display = 'block';

            // Afficher ou masquer les colonnes "Classe" et "Groupe" selon l'option sélectionnée
            var classHeader = document.getElementById('class-header');
            var groupHeader = document.getElementById('group-header');

            switch(option) {
                case 'all':
                    classHeader.style.display = 'table-cell';
                    groupHeader.style.display = 'table-cell';
                    break;
                case 'classeA':
                    classHeader.style.display = 'table-cell';
                    groupHeader.style.display = 'none';
                    break;
                case 'classeB':
                    classHeader.style.display = 'none';
                    groupHeader.style.display = 'table-cell';
                    break;
                default:
                    classHeader.style.display = 'table-cell';
                    groupHeader.style.display = 'table-cell';
                    break;
            }
        }
    </script>
</body>
</html>
